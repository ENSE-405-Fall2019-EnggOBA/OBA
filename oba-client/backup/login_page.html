<body background="img/background_blur.jpg">
<div id="particles-js">
		<div class="login">
		
		<div class="logo-text-center" >
			<img src="img/UR_Logo_Primary_Full_Colour_RGB.jpg" height="60" width="150">
		</div>
		
			<div class="login-top">
				<p class="login-title">Courses Management System</p>
			</div>
			
			<div class="login-center clearfix">
				<div class="login-center-img"><img src="img/name.png"/></div>
				<div class="login-center-input">
					<input type="text" name="" value="" placeholder="Username" onfocus="this.placeholder=''" onblur="this.placeholder='Username'"/>
					<div class="login-center-input-text">Username</div>
				</div>
			</div>
			
			<div class="login-center clearfix">
				<div class="login-center-img"><img src="img/password.png"/></div>
				<div class="login-center-input">
					<input type="password" name=""value="" placeholder="Password" onfocus="this.placeholder=''" onblur="this.placeholder='Password'"/>
					<div class="login-center-input-text">Password</div>
				</div>
			</div>
			
			<div class="login-button">
				Login
			</div>
			
			<div class="login-bottom">
			<a href="">Forgotten your password?</a>
			</div>
			
		</div>
